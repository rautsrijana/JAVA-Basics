<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container-fluid">
	<div class = "card" style="width:600px; margin:auto;margin-top:50px">
	<h2 class="bg-danger text-light card-header">Registration Form</h2>
		<form class="form" action="register" method="post"> 
			<table class = "table table-hover table-striped">
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"> </td>
				</tr>
				<tr>
					<td>DOB</td>
					<td><input type="date" name="dob"> </td>
				</tr>
				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="gender" value="male"> Male
						<input type="radio" name="gender" value="female"> FeMale
					</td>
				</tr>
				<tr>
					<td>Qualification</td>
					<td>
						<select name="qlfy">
							<option value= "" selected="selected">Select</option>
							<option value= "Eng" >Engineering</option>
							<option value= "Medical" >Medical</option>
							<option value= "IT">IT</option>
							<option value= "Arts">Arts</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Hobbies</td>
					<td>
						<input type = "checkbox" name="hb" value="reading">Reading
						<input type = "checkbox" name="hb" value="Watching Movies">Watching Movies
						<input type = "checkbox" name="hb" value="Playing">Playing
						<input type = "checkbox" name="hb" value="Drawing">Drawing
					</td>
				</tr>
				<tr>
					<td><button type = "submit" class="btn btn-outline-success">Submit</button></td>
					<td><button type = "reset"class="btn btn-outline-danger">Reset</button></td> 
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
